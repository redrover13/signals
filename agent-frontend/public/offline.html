<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Dulce de Saigon Agent Frontend</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #4caf50;
      }

      p {
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
        color: #495057;
      }

      .icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        color: #4caf50;
      }

      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background-color: #4caf50;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }

      .btn:hover {
        background-color: #45a049;
      }

      footer {
        background-color: #fff;
        border-top: 1px solid #e9ecef;
        padding: 1rem;
        text-align: center;
        font-size: 0.875rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¶</div>
      <h1>You're Offline</h1>
      <p>
        Sorry, you're currently offline and we can't load the Dulce de Saigon Agent Frontend. Please
        check your internet connection and try again.
      </p>
      <p>Some features may still be available based on your previous activity.</p>
      <button class="btn" onclick="window.location.reload()">Try Again</button>
    </div>

    <footer>&copy; 2025 Dulce de Saigon. All rights reserved.</footer>

    <script>
      // Check if we're back online
      window.addEventListener('online', () => {
        window.location.reload();
      });

      // Listen for the beforeinstallprompt event
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Show a custom "Add to Home Screen" prompt when back online
        window.deferredPrompt = e;
      });
    </script>
  </body>
</html>
