name: Nx Monorepo CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Code
        run: pnpm nx lint

      - name: Build Projects
        run: pnpm nx build

      - name: Run Tests
        run: pnpm nx test

      - name: Install TruffleHog
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: pip install trufflehog

      - name: Trufflehog Scan
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # For a push event, compare against the previous commit (HEAD~1)
          BASE_COMMIT=$(git rev-parse HEAD~1)
          HEAD_COMMIT=$(git rev-parse HEAD)
          echo "Running TruffleHog from $BASE_COMMIT to $HEAD_COMMIT"
          trufflehog git file://. --since-commit $BASE_COMMIT --branch HEAD --json
        shell: bash

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
