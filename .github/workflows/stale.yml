name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed if no further activity occurs within 7 days.
            
            If this issue is still relevant, please:
            - Add a comment to keep it open
            - Add the `keep-open` label
            - Provide additional context or updates
            
            Thank you for your contributions! üôè
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            
            If you believe this issue is still relevant, please reopen it with additional context.
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 7
          
          # PRs configuration  
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 14 days.
            
            If this PR is still relevant, please:
            - Rebase against the latest main branch
            - Address any review comments
            - Add a comment explaining the current status
            
            Thank you for your contribution! üöÄ
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue this work, please reopen the PR and rebase against main.
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 14
          
          # Exemptions
          exempt-issue-labels: 'keep-open,bug,security,enhancement,good-first-issue'
          exempt-pr-labels: 'keep-open,work-in-progress,blocked'
          exempt-draft-pr: true
          
          # Limits
          operations-per-run: 100
          remove-stale-when-updated: true
          
          # Only process items with no recent activity
          ascending: true